name: Deploy GitHub Pages

on:
  push:
    branches: [ dev ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Inject contact token
        run: |
          mkdir -p js
          echo "window.CONTACT_TOKEN='${{ secrets.CONTACT_TOKEN }}'" > js/contact-token.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
